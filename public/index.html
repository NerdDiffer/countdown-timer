<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Countdown Timer</title>
  <meta name="description" content="A countdown timer">
  <meta name="author" content="Rafael Espinoza">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.6/semantic.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="clock ui four cards">
    <div class="unit days card">
      <h1 class="ui header number">
        <span id="days"></span>
        <div class="sub header name">Days</div>
      </h1>
    </div>
    <div class="unit hours card">
      <h1 class="ui header number">
        <span id="hours"></span>
        <div class="sub header name">Hours</div>
      </h1>
    </div>
    <div class="unit minutes card">
      <h1 class="ui header number">
        <span id="minutes"></span>
        <div class="sub header name">Minutes</div>
      </h1>
    </div>
    <div class="unit seconds card">
      <h1 class="ui header number">
        <span id="seconds"></span>
        <div class="sub header name">Seconds</div>
      </h1>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
integrity="sha256-/SIrNqv8h6QGKDuNoLGA4iret+kyesCkHGzVUUV0shc=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.6/semantic.min.js"></script>
  <script src="build/bundle.js"></script>
  <script>
    window.onload = function() {
      c.on('tick', () => updateClock(c));
      c.start()
    };
  </script>
</body>
</html>
