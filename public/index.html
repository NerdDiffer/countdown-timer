<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Countdown Timer</title>
  <meta name="description" content="A countdown timer">
  <meta name="author" content="Rafael Espinoza">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="clock">
    <div class="unit days">
      <div class="number">1</div>
      <div class="name">Days</div>
    </div>
    <div class="unit hours">
      <div class="number">23</div>
      <div class="name">Hours</div>
    </div>
    <div class="unit minutes">
      <div class="number">27</div>
      <div class="name">Minutes</div>
    </div>
    <div class="unit seconds">
      <div class="number">47</div>
      <div class="name">Seconds</div>
    </div>
  </div>
  <!-- <script src="clock.js"></script> -->
</body>
</html>
